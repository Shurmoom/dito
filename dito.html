<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Dito Clone</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="https://flagsapi.com/BR/shiny/32.png">
    <script src='main.js'></script>
</head>

<body>
    <table>
        <tr>
            <th style="border-width: 2px; border-style: groove; padding: 5px;">Configurações</th>
            <th style="border-width: 2px; border-style: groove; min-width: 338px;">Histórico</th>
            <th style="border-width: 2px; border-style: groove;">Legenda</th>
            <th style="border-width: 2px; border-style: groove;">Pontuação</th>
        </tr>
        <tr>
            <td style="border-width: 2px; border-style: groove; padding: 5px;">
                <div style="display: inline-flex;">
                    <h4 style="align-self: center; padding-right: 5px;">Tamanho: </h4>
                    <button onclick="decreaseLength()" id="decreaseLengthBtn" style="height: 25px; align-self: center;">&lt;</button>
                    <p id="wordLength" style="align-self: center; min-width: 25px;">5</p>
                    <button onclick="increaseLength()" id="increaseLengthBtn" style="height: 25px; align-self: center;">&gt;</button>
                </div>
                <div>
                    <button onclick="refresh()" id="refreshBtn">Reiniciar</button>
                </div>
            </td>
            <td style="border-width: 2px; border-style: groove;">
                <div style="padding-bottom: 5px; padding-top: 5px;">
                    <form onchange="changeAlpha()" id="formChangeAlpha">
                        <input type="radio" id="alphaTypeQWERTY" name="alphaType" value="QWERTY" checked>
                        <label for="alphaTypeQWERTY"><small>Teclado</small></label>
                        <input type="radio" id="alphaTypeALPHA" name="alphaType" value="ALPHA">
                        <label for="alphaTypeALPHA"><small>Alfabeto</small></label>
                        <input type="radio" id="alphaTypePT" name="alphaType" value="PT">
                        <label for="alphaTypePT"><small>Português</small></label>
                    </form>
                </div>
                <table>
                    <tbody id="alphabet">
                        <tr>
                            <td style="border-width: 2px; border-style: ridge;">Q</td>
                            <td style="border-width: 2px; border-style: ridge;">W</td>
                            <td style="border-width: 2px; border-style: ridge;">E</td>
                            <td style="border-width: 2px; border-style: ridge;">R</td>
                            <td style="border-width: 2px; border-style: ridge;">T</td>
                            <td style="border-width: 2px; border-style: ridge;">Y</td>
                            <td style="border-width: 2px; border-style: ridge;">U</td>
                            <td style="border-width: 2px; border-style: ridge;">I</td>
                            <td style="border-width: 2px; border-style: ridge;">O</td>
                            <td style="border-width: 2px; border-style: ridge;">P</td>
                        </tr>
                        <tr>
                            <td style="border-width: 2px; border-style: ridge;">A</td>
                            <td style="border-width: 2px; border-style: ridge;">S</td>
                            <td style="border-width: 2px; border-style: ridge;">D</td>
                            <td style="border-width: 2px; border-style: ridge;">F</td>
                            <td style="border-width: 2px; border-style: ridge;">G</td>
                            <td style="border-width: 2px; border-style: ridge;">H</td>
                            <td style="border-width: 2px; border-style: ridge;">J</td>
                            <td style="border-width: 2px; border-style: ridge;">K</td>
                            <td style="border-width: 2px; border-style: ridge;">L</td>
                        </tr>
                        <tr>
                            <td style="border-width: 2px; border-style: ridge;">Z</td>
                            <td style="border-width: 2px; border-style: ridge;">X</td>
                            <td style="border-width: 2px; border-style: ridge;">C</td>
                            <td style="border-width: 2px; border-style: ridge;">V</td>
                            <td style="border-width: 2px; border-style: ridge;">B</td>
                            <td style="border-width: 2px; border-style: ridge;">N</td>
                            <td style="border-width: 2px; border-style: ridge;">M</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td style="border-width: 2px; border-style: groove; padding: 5px;">
                <table>
                    <tr>
                        <td class="wrongChar" style="border-width: 2px; border-style: ridge;"></td>
                        <td style="text-align: start;"><small>: não existe</small></td>
                    </tr>
                    <tr>
                        <td class="wrongPlace" style="border-width: 2px; border-style: ridge;"></td>
                        <td style="text-align: start;"><small>: existe</small></td>
                    </tr>
                    <tr>
                        <td class="rightPlace" style="border-width: 2px; border-style: ridge;"></td>
                        <td style="text-align: start;"><small>: posição correta</small></td>
                    </tr>
                </table>
            </td>
            <td style="border-width: 2px; border-style: groove;">
                <table>
                    <tr>
                        <td style="text-align: end;"><small>Vitórias:</small></td>
                        <td id="scoreVictories">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: end;"><small>Menor número de tentativas:</small></td>
                        <td id="scoreNumberTries">?</td>
                    </tr>
                    <tr>
                        <td style="text-align: end;"><small>Maior tamanho de palavra:</small></td>
                        <td id="scoreBiggestWord">?</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div id="errorBox"></div>
            </td>
            <td id="inputSection">
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <td style="height: 61px;">
                            <input id="wordInput" type="text" placeholder="Digite aqui..." style="width: 125px;"/>
                        </td>
                        <td>
                            <button onclick="sendWord()" id="sendBtn">Enviar</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="width: 673px;">
        <div id="wordsSection" style="overflow-y: scroll; min-height: 31px; max-height: 300px; width: 200px; margin-left: auto; margin-right: auto; border-width: 2px; border-style: groove; background-color: whitesmoke;">
            <table style="margin-left: auto; margin-right: auto;" id="words"></table>
        </div>
    </div>
    <p id="meaning" style="text-align: start; width: 673px;"></p>
</body>

</html>
